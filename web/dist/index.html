<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mongo Admin</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section id="ui">
      <section id="left-pane">
        <h1>mongoAdmin</h1>
        <hr>
        <select id="db-select">
          <option value="">Select Database</option>
        </select>
        <hr>
        <h2>collections</h2>
        <hr>
        <ul id="collections"></ul>
        <hr>
      </section>
      <section id="content">
        <table id="meta">
          <tr>
            <td>Db:</td>
            <td id="db-name"></td>
          </tr>
          <tr>
            <td>Collection:</td>
            <td id="collection-name"></td>
          </tr>
        </table>
        <table id="results"></table>
      </section>
    </section>
    <script src="js/app.js"></script>
  </body>
</html>
